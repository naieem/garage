<div class="container">
    <button type="button" class="btn btn-secondary margin-bottom-20" (click)="addNewCar()">Add New</button>
    <div class="row  margin-top-20">
        <table class="table table-dark table-striped margin-bottom-20">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Model</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars;let i=index;trackBy: index">
                    <td>{{car.name}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.description}}</td>
                    <td><button type="button" class="btn btn-secondary" (click)="showCarDetails(i)">Edit</button></td>
                    <td><button type="button" class="btn btn-secondary" (click)="removeFromCarList(i)">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
