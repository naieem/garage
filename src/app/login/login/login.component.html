<form #loginForm="ngForm" (ngSubmit)="doLogin()">
    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" [(ngModel)]="login.email" name="email" placeholder="Email" required>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="login.password" name="password" placeholder="Password" required>
    </div>

    <button [disabled]="!loginForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
</form>
