        <!-- songs list -->
        <span *ngIf="loading">Loading</span>
        <span *ngIf="noDataFound">No Data Found</span>
        <div *ngIf="!loading" class="row">
            <div class="col-md-6" *ngFor="let song of songs">
                <div class="card margin-bottom-20">
                    <img class="card-img-top" src="{{song.artworkUrl100}}" alt="songs image">
                    <div class="card-body col-md-8">
                        <h5 class="card-title">{{song.trackName}}</h5>
                        <p class="card-text">{{song.collectionName}}</p>
                        <a href="{{song.collectionViewUrl}}" class="btn btn-primary" target="_blnk">Details</a>
                    </div>
                </div>
            </div>
